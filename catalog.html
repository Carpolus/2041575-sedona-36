<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>


  <body>
    <header class="page-header">
      <nav class="navigation" >
        <a class="page-logo" href="index.html">
          <img src="#" class="page-header-logo" alt="Sedona">
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li>
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
          <li>
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li>
             <button class="button" type="submit">ХОЧУ СЮДА!</button>
          </li>
        </ul>
      </nav>
    </header>


    <main>
        <section class="filter-of-catalog">
            <h1>Гостиницы Седоны</h1>
            <ol class="breadscrumbs">
                <li class="breadscrumbs-item">
                    <img src="#" alt="home-logo">
                </li>
                <li class="breadscrumbs-item">
                    <p>Гостиницы</p>
                </li>
            </ol>

            <form>
                <fieldset class="filter-catalog-group">
                    <legend class="filter-catalog-title">Инфраструктура</legend>
                        <ul class="filter-list">
                            <li class="filter-item">
                                <label>
                                    <input class="filter-item-checkbox" type="checkbox" checked> Бассейн
                                </label>
                            </li>
                            <li class="filter-item">
                                <label>
                                    <input class="filter-item-checkbox" type="checkbox" checked> Парковка
                                </label>
                            </li>
                            <li class="filter-item">
                                <label>
                                    <input class="filter-item-checkbox" type="checkbox"> Wi-Fi
                                </label>
                            </li>
                        </ul>
                </fieldset>

                <fieldset class="filter-catalog-group">
                    <legend class="filter-catalog-title">Тип жилья</legend>
                    <ul class="filter-list">
                        <li class="filter-item">
                            <label>
                                <input class="filter-item-radio" name="filter-radio" type="radio" value="hotel"> Гостиница
                            </label>
                        </li>
                        <li class="filter-item">
                            <label>
                                <input class="filter-item-radio" name="filter-radio" type="radio" value="motel"> Мотель
                            </label>
                        </li>
                        <li class="filter-item">
                            <label>
                                <input class="filter-item-radio" name="filter-radio" type="radio" value="apartments"> Апартаменты
                            </label>
                        </li>
                    </ul>
                </fieldset>


            </form>


        </section>
    </main>


    <footer>

    </footer>
  </body>
</html>
